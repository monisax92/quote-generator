<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=exercism.org">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Quote generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i> 
            <span id="quote">Typical quote, nothing random here</span>    
        </div>
        <div class="quote-author">
            <span id="author">Myself</span>
        </div>
        <div class="btns-container">
            <button class="twitter-btn" id="twitter-btn" title="Tweet this quote">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote-btn">New quote</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <script src="./script.js"></script>
</body>
</html>
